<script>
    function Animal(name, weight) {
        this.name = name;
        this.weight = weight;
    }

    function Chicken(name, weight, legs) {
        Animal.call(this , name, weight); //kế thừa (this ở đây là object minhTuan)
        this.legs = legs;
    }
    const minhTuan = new Chicken('Minh tuan', 66, 2);
    console.log(minhTuan.legs);
</script>
