<!DOCTYPE html>
<html>

<body>

    <h1>HTML DOM insertAdjacentHTML() Method</h1>

    <p>This method inserts a specified text as HTML, into a specified position in the document.</p>

    <h2 id="myH2">My Header</h2>

    <p>Click the button to insert a span inside the header:</p>

    <button onclick="myFunction()">Insert a span</button>

    <script>
        function myFunction() {
            var h = document.getElementById("myH2");
            h.insertAdjacentHTML("afterbegin", "<span style='color:red'>My span</span>");
        }
    </script>

</body>

</html>
