<!DOCTYPE html>
<html>
<body>
<!-- đối với window , coc  (alt + w) -->
<a id="w3s" accesskey="w" href="https://www.w3schools.com/">W3Schools</a> 

<p>Click the button to get the accesskey of the link.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("w3s").accessKey; // tra ve ten khoa (w)
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
