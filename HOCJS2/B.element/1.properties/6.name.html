<!DOCTYPE html>
<html>

<head>
    <style>
        .mystyle {
            width: 300px;
            height: 50px;
            text-align: center;
            background-color: coral;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="myDIV" class="mystyle">
        I am a DIV element
    </div>
    <p id="demo"></p>
    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            var x = document.getElementsByTagName("DIV").name;
            document.getElementById('demo').innerHTML = x;
        }
    </script>
</body>

</html>
