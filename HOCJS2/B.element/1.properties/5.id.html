<!DOCTYPE html>
<html>

<head>
    <style>
        .mystyle {
            width: 300px;
            height: 50px;
            text-align: center;
            background-color: coral;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="myDIV" class="mystyle">
        I am a DIV element
    </div>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            var x = document.getElementsByTagName("DIV")[0];
            if (x.id === "myDIV") {     // kiem tra xem element co id do khong
                x.style.fontSize = "30px";
            }
        }
    </script>
</body>

</html>
