<!DOCTYPE html>
<html>
<body>

<h1>Get outerHTML</h1>

<p>lấy nội dung , thuộc tính , tên thẻ của một phần tử</p>

<button onclick="myFunction()">Alert Header</button>

<script>
function myFunction() {
  var x = document.getElementsByTagName("h1")[0];
  alert(x.outerHTML);
}
</script>

</body>
</html>
