<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>The toFixed(x) method converts a number into a string, rounding to a specified number of decimals:</p>
<p>nếu só phần thập phân muốn làm tròn cao hơn số phần thập phân có trong số thì những số 0 sẽ được thêm vào</p>
<p id="demo"></p>

<script>
let num = 5.56789;
let n = num.toFixed(10);

document.getElementById("demo").innerHTML = n;
</script>

</body>
</html>
