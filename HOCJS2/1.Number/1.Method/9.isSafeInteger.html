<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>
    <p>Number.isSafeInteger() returns true if the value is a safe integer.</p>
    <p>kiểm tra xem có phải số nguyên an toàn hay không</p>
    <p>tất cả các số nguyên từ (2^53 - 1) đến -(2^53 - 1)</p>
    <p>phải là kiểu number</p>
    <p id="demo"></p>

    <p>Number.isSafeInteger() is not supported in Internet Explorer.</p>

    <script>
        let res = "";
        res += Number.isSafeInteger(5 - 2) + ": 5-2<br>";
        res += Number.isSafeInteger(0) + ": 0<br>";
        res += Number.isSafeInteger(0.5) + ": 0.5<br>";
        res += Number.isSafeInteger(Math.pow(2, 53)) + ": 2<sup>53</sup><br>";
        res += Number.isSafeInteger(Math.pow(2, 53) - 1) + ": 2<sup>53</sup> - 1<br>";
        res += Number.isSafeInteger(false) + ": false<br>";
        res += Number.isSafeInteger(Infinity) + ": Infinity<br>";
        res += Number.isSafeInteger(-Infinity) + ": -Infinity<br>";
        res += Number.isSafeInteger(0 / 0) + ": 0 / 0<br>";

        document.getElementById("demo").innerHTML = res;
    </script>

</body>

</html>
