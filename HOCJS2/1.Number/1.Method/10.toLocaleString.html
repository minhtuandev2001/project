<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>toLocaleString() returns a number as a string, using locale settings:</p>
<p>chuyển đổi một só thành một chuỗi , sử dụng định dạng ngôn ngữ địa phương.</p>
<p>có thể chuyển đổi ngiều dạng lên W3schools xem thêm</p>

<p id="demo"></p>

<script>
let num = 1000000;
let text = num.toLocaleString();
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
